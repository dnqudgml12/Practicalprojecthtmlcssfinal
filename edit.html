    <script>
        // URL에서 쿼리 매개변수를 가져오는 함수
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] === variable) {
                    return pair[1]; // 수정된 부분
                }
            }
            return null;
        }

        // 페이지 로드 시 쿼리 매개변수에서 데이터 가져와서 표시
        window.addEventListener('load', function () {
            var wordId = getQueryVariable('id');
            var word = decodeURIComponent(getQueryVariable('word'));
            var meaning = decodeURIComponent(getQueryVariable('meaning'));
            var date = decodeURIComponent(getQueryVariable('date'));
            var level = decodeURIComponent(getQueryVariable('level'));

            // 가져온 데이터를 입력 필드에 설정
            document.getElementById('wordId').value = wordId;
            document.getElementById('word').value = word; // 이 부분 수정
            document.getElementById('meaning').value = meaning;
            document.getElementById('date').value = date;
            document.getElementById('level').value = level;
        });

        // 유효성 검사 함수

function validateForm(event) {
    // 필드 가져오기
    event.preventDefault();
    var IdField = document.getElementById('wordId');
    var wordField = document.getElementById('word');
    var levelField = document.getElementById('level');
    var meaningField = document.getElementById('meaning');
    var dateField = document.getElementById('date');

    // 모든 필드가 비어 있는지 확인
    if (IdField.value.trim() === '' || wordField.value.trim() === '' || meaningField.value.trim() === '' || dateField.value.trim() === '' || levelField.value.trim() === '') {
        alert('모든 필드를 입력하세요.');

    } else {

        }
    }
}
