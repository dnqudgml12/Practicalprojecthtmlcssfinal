    <script>
        var words = [
            { id:1,level:"***",word: "superintendent", meaning: "관리자, 감독관", date: "2022-10-01"},
            {id:2,level:"***",word: "persistent", meaning: "끈질긴, 고집센", date: "2022-09-28"},
            {id:3,level:"***",word: "persistent", meaning: "끈질긴, 고집센", date: "2022-09-28"},
            {id:4,level:"***",word: "persistent", meaning: "끈질긴, 고집센", date: "2022-09-28"},
            {id:5,level:"***",word: "persistent", meaning: "끈질긴, 고집센", date: "2022-09-28"},
            {id:6,level:"***",word: "persistent", meaning: "끈질긴, 고집센", date: "2022-09-28"},
            {id:7,level:"***",word: "persistent", meaning: "끈질긴, 고집센", date: "2022-09-28"},
            {id:8,level:"***",word: "persistent", meaning: "끈질긴, 고집센", date: "2022-09-28"},
            {id:9,level:"***",word: "persistent", meaning: "끈질긴, 고집센", date: "2022-09-28"},
            {id:10,level:"***",word: "persistent", meaning: "끈질긴, 고집센", date: "2022-09-28"},
            {id:11,level:"***",word: "persistent", meaning: "끈질긴, 고집센", date: "2022-09-28"},
            {id:12,level:"***",word: "persistent", meaning: "끈질긴, 고집센", date: "2022-09-28"},
            {id:13,level:"***",word: "persistent", meaning: "끈질긴, 고집센", date: "2022-09-28"},
            {id:14,level:"***",word: "persistent", meaning: "끈질긴, 고집센", date: "2022-09-28"},
            {id:15,level:"***",word: "persistent", meaning: "끈질긴, 고집센", date: "2022-09-28"},
            {id:16,level:"***",word: "persistent", meaning: "끈질긴, 고집센", date: "2022-09-28"},
            {id:17,level:"***",word: "persistent", meaning: "끈질긴, 고집센", date: "2022-09-28"},
            {id:18,level:"***",word: "persistent", meaning: "끈질긴, 고집센", date: "2022-09-28"},
            // ... add more words as needed
        ];
        words.reverse();
        var itemsPerPage = 8;
        var currentPage = 1;
        var searchTerm = ''; // 검색어를 저장할 변수 추가

        function updateWordList() {
            var startIndex = (currentPage - 1) * itemsPerPage;
            var endIndex = startIndex + itemsPerPage;
            var totalPages = Math.ceil(words.length / itemsPerPage);
            var wordList = document.querySelector('.word-list');
            wordList.innerHTML = '';

            for (var i = startIndex; i < endIndex && i < words.length; i++) {
                var item = words[i];
                var evenClass = item.id % 2 === 0 ? 'even' : '';
                var wordItem = `
                <div style="cursor:pointer" class="word-list-item ${evenClass}" onclick="viewpage(
                    ${item.id},'${item.level}', '${item.word}', '${item.meaning}', '${item.date}')">
                    <span>${item.id}</span>
                    <span>${item.level}</span>
                    <span>${item.word}</span>
                    <span>${item.meaning}</span>
                    <span>${item.date}</span>
                    <span>
                        <div class="icon-container">
                            <img src="edit_icon_path.png" alt="Edit">
                            <img src="delete_icon_path.png" alt="Delete">
                        </div>
                    </span>
                </div>
            `;
                wordList.insertAdjacentHTML('beforeend', wordItem);
            }

            updatePagination(totalPages);
        }

        function updatePagination(totalPages) {
            var pagination = document.querySelector('.pagination');
            pagination.innerHTML = '';

            for (var i = 1; i <= totalPages; i++) {
                var pageItem = `
                    <li class="page-item ${i === currentPage ? 'active' : ''}">
                        <a class="page-link" href="#" data-page="${i}">${i}</a>
                    </li>
                `;
                pagination.insertAdjacentHTML('beforeend', pageItem);
            }
        }

        document.querySelector('.pagination').addEventListener('click', function (e) {
            if (e.target.tagName === 'A') {
                currentPage = parseInt(e.target.getAttribute('data-page'));
                updateWordList();
            }
        });

        function displayWords(wordsToDisplay) {
            words = wordsToDisplay;
            currentPage = 1;
            updateWordList();
        }

        function redirectToAnotherPage() {
            // 원하는 다른 페이지의 URL을 여기에 지정하세요.
            var newPageUrl = 'https://eloquent-pixie-3d6bfe.netlify.app/add'; // 예: 다른 페이지의 URL
            window.location.href = newPageUrl;
        }
        function viewpage(id, word, meaning, date) {
            // 원하는 다른 페이지의 URL을 여기에 지정하세요.
            var newPageUrl = 'view.html?id=' + id + '&word=' + encodeURIComponent(word) + '&meaning=' + encodeURIComponent(meaning) + '&date=' + encodeURIComponent(date);
            window.location.href = newPageUrl;
        }
        


        window.addEventListener('load', function () {
            displayWords(words);
        });

        function filterWords() {
            searchTerm = document.getElementById('searchInput').value.toLowerCase();
            var filteredWords;
        
            if (searchTerm === '') {
                // 검색어가 비어 있을 때는 전체 목록을 표시
                displayWords(words);
            } else {
                // 검색어가 비어 있지 않을 때는 검색어와 일치하는 단어만 필터링
                filteredWords = words.filter(function (word) {
                    return word.word.toLowerCase().includes(searchTerm);
                });
                displayWords(filteredWords);
            }
        }
        
        // 검색 입력란을 비웠을 때도 필터링이 정상적으로 작동하도록 추가
        document.getElementById('searchInput').addEventListener('input', function () {
            if (document.getElementById('searchInput').value === '') {
                // 검색 입력란이 비어 있을 때는 전체 목록을 표시
                displayWords(words);
            }
        });
    </script>
</body>
</html>
