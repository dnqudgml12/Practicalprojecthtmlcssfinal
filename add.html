<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 추가</title>
</head>
<body>
    <h1>게시물 추가</h1>
    <form id="postForm" onsubmit="return validateForm()">
        <div>
            <label for="postId">ID:</label>
            <input type="text" id="postId" name="id" required>
        </div>

        <div>
            <label for="postWord">Word:</label>
            <input type="text" id="postWord" name="word" required>
        </div>
        
        <div>
            <label for="postMeaning">Meaning:</label>
            <input type="text" id="postMeaning" name="meaning" required>
        </div>
        
        <div>
            <label for="postDate">Date:</label>
            <input type="text" id="postDate" name="date" required>
        </div>
        
        <div>
            <input type="submit" value="게시">
        </div>
    </form>

    <script>
        function validateForm() {
            var id = document.getElementById('postId').value;
            var word = document.getElementById('postWord').value;
            var meaning = document.getElementById('postMeaning').value;
            var date = document.getElementById('postDate').value;

            // 입력 필드의 값이 모두 채워져 있는지 확인
            if (id === '' || word === '' || meaning === '' || date === '') {
                alert('모든 필드를 입력하세요.');
                return false; // 폼 제출 방지
            }

            // 여기에서 추가적인 유효성 검사 로직을 추가할 수 있습니다.
            // 예를 들어, 날짜 형식이 올바른지 검사하거나 다른 사용자 정의 규칙을 적용할 수 있습니다.

            // 유효성 검사가 통과되면 게시물이 추가되었다는 알림을 표시하고 다른 페이지로 이동
            alert('게시물이 추가되었습니다.');
            
            // 페이지 이동 (예: 'add_process.php')
            // 이동하려는 주소를 여기에 지정하세요.
            window.location.href = 'https://example.com/add_process.php'; // 이동하려는 주소를 설정
            return false; // 폼 제출 방지
        }
    </script>
</body>
</html>
