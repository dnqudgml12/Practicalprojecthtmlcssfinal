<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="mycss.css">

</head>
<body class="bodybody">
    <h1 class="h1h1">게시물 추가</h1>
    <form id="postForm" onsubmit="validateForm()">

        <h2 class="h1h1">Add Word Details</h2>

        <div class="webbox">
        <div class="div">
            <label class="label" for="postId">ID:</label>
            <input style="width:80%" class="text" type="text" id="postId" name="id" required>
        </div>

        <div class="div">
            <label class="label" for="postWord">Word:</label>
            <input style="width:80%"class="text" type="text" id="postWord" name="word" required>
        </div>
    </div>

    <div class="webbox">
        <div class="div">
            <label class="label" for="postMeaning">Meaning:</label>
            <input style="width:80%" class="text" type="text" id="postMeaning" name="meaning" required>
        </div>
        
        <div class="div">
            <label class="label" for="postDate">Date:</label>
            <input style="width:80%" class="text" type="text" id="postDate" name="date" required>
        </div>
    </div>
        
        <div class="div">
            <input class="submit" type="submit" value="게시" onclick="gohome()">
        </div>
    </form>

    <script>
        function validateForm() {
            var id = document.getElementById('postId').value;
            var level = "***"; // Set the level as needed
            var word = document.getElementById('postWord').value;
            var meaning = document.getElementById('postMeaning').value;
            var date = document.getElementById('postDate').value;
    
            // 입력 필드의 값이 모두 채워져 있는지 확인
            if (id === '' || word === '' || meaning === '' || date === '') {
                alert('모든 필드를 입력하세요.');
                return false; // 폼 제출 방지
            }
    
            // 새로운 단어 객체 생성
            var newWord = {
                id: id, // Generate a unique ID (you can use a different method)
                level: level,
                word: word,
                meaning: meaning,
                date: date
            };
    
            // 새로운 단어를 words 배열에 추가
            words.push(newWord);
    
            // 단어 목록을 업데이트하고 메인 페이지로 이동
            displayWords(words);
    
            return false; // 폼 제출 방지
        }

        function gohome(){
            alert('게시물이 추가되었습니다.');
            
            // 페이지 이동 (예: 'add_process.php')

            window.location.href = 'https://eloquent-pixie-3d6bfe.netlify.app'; // 이동하려는 주소를 설정
            return false; // 폼 제출 방지

        }
    </script>
</body>
</html>
